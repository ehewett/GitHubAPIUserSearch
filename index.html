<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>GitHub User Search API APP</title>
  </head>
  <body>
    <main class="container">
      <h1>Search GitHub Users for a List of Repositories</h1>

      <form>
        <label for="user-handle">Enter a GitHub User Handle: </label>
        <input
          type="text"
          id="user-handle"
          name="user-handle"
          class="user-handle"
        />

        <input
          type="submit"
          value="Get User's Repositories"
          id="user-handle-submit"
          class="button"
        />
      </form>
      <section class="hidden repo-results">
        <h2>Here are the repositories you requested:</h2>
        <div class="repos"></div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
